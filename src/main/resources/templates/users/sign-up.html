<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/header :: header('Sign Up!')">
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>

<form th:action="@{/sign-up}" class="container" method="POST" th:object="${user}">
    <div th:if="${param.error}">
        <h3><code>Invalid Username and Password.</code></h3>
    </div>
    <div th:if="${param.logout}">
        <h3><code>You have been logged out.</code></h3>
    </div>
    <h1>Create an account</h1>
    <br />
    <h4>Username</h4>
    <label for="username"></label>
    <input class="form-control" id="username" th:field="*{username}" />
    <br />
    <h4>Email</h4>
    <label for="email"></label>
    <input class="form-control" id="email" th:field="*{email}" />
    <br />
    <h4>Password</h4>
    <label for="password"></label>
    <input class="form-control" id="password" type="password" th:field="*{password}" />
    <br />
    <button class="btn btn-primary" value="Sign me up!" type="submit">Submit</button>
</form>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
