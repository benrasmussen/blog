<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Log In!')">
    <meta charset="UTF-8" />
    <title>Log In</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>

<form th:action="@{/login}" method="post" class="container">
    <div th:if="${param.error}">
        <h3><code>Incorrect Username and Password.</code></h3>
    </div>
    <div th:if="${param.logout}">
        <h3><code>You have been logged out.</code></h3>
    </div>
    <h1>Login</h1>
    <br />
    <h4>Username</h4>
    <label for="username"></label>
    <input class="form-control" id="username" name="username" type="text" />
    <h4>Password</h4>
    <label for="password"></label>
    <input class="form-control" id="password" name="password" type="password" />
    <br />
    <button class="btn btn-primary" value="Login" type="submit">Login</button>
</form>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
