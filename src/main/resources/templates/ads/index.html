<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Ads')"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<main class="container">

    <h1>Ads</h1>

    <div th:each="ad : ${ads}">

        <div th:each="image : ${ad.images}">
            <img width="50%" th:src="${image.path}" />
        </div>

        <h3><span th:text="${ad.title}"></span></h3>
        <p><span th:text="${ad.description}"></span></p>

        <p><span th:text="${'$ ' + ad.adDetails.price + '0'}"></span></p>
        <p><span th:text="${ad.adDetails.location}"></span></p>

        <!-- This is how you use the one to one -->
        <p th:text="${ad.user.email}"></p>

    </div>

</main>

<div th:replace="partials/footer :: footer"></div>

</body>
</html>
