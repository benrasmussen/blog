<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Edit an Ad')"></head>
<body>

<div th:include="partials/navbar :: navbar"></div>

<main class="container">

    <form th:action="@{/ads/edit/{id}(id=${ad.getId()})}" th:method="post" th:object="${ad}">
        Title:
        <input th:field="*{title}" th:value="${title}" />
        <br />
        Description:
        <input th:field="*{description}" th:value="${description}" />
        <br />
        <input type="hidden" th:field="*{id}" th:value="${id}" />
        <input type="submit" />
    </form>

</main>

<div th:replace="partials/footer :: footer"></div>

</body>
</html>
