<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="partials/header :: header('Welcome to my Blog!')">
</head>
<body>
<div th:include="partials/navbar :: navbar"></div>

<div class="container">
    <div th:each="post: ${posts}" class="card bg-dark col-12 col-sm-10 col-lg-6 text-white my-5 mt-4 py-4">
        <div class="card-body col-12 my-5 mb-4 py-4">
            <div class="card-title col-12">
                <h5 th:text="${post.title}"></h5>
            </div>
            <div class="card-text col-12">
                <p th:text="${post.body}"></p>
            </div>
        </div>
    </div>
</div>
<footer th:replace="partials/footer :: footer">
</footer>
</body>
</html>
