<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="partials/header :: header('Welcome to my Blog!')">
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>

<div class="container">
    <div th:each="post: ${posts}" class="posts">
        <div class="">
            <div class="">
                <h4 th:text="${post.title}"></h4>
            </div>
            <div class="">
                <p th:text="${post.body}"></p>
            </div>
            <div class="">
                <p>User Email: <span class="user-email" th:text="${post.user.email}"></span></p>
            </div>
            <div class="">
                <p>Username: <span class="username" th:text="${post.user.username}"></span></p>
            </div>

        </div>
    </div>
</div>
<footer th:replace="partials/footer :: footer">
</footer>
</body>
</html>
